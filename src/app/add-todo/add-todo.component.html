<form #newItem="ngForm" (ngSubmit)="onSubmit(newItem.value)">
  <input class="d-none" type="number" name="id" ngModel required>
  <label for="name">title</label>
  <input type="text" name="title" ngModel required>
  <input class="d-none" type="text" name="date" ngModel required>
  <button type="submit">Aggiungi</button>
</form>
