<form #editItem="ngForm" (ngSubmit)="onSubmit(editItem.value)">
  <label for="name">title</label>
  <input 
    type="text"
    name="title"
    ngModel
    required
    minlength="4"
  >
  <input class="d-none" type="text" name="date" ngModel>
  <button 
    type="submit"
    [disabled]="editItem.invalid"
    mat-raised-button
    color="primary"
  >Modifica</button>
</form>

<button mat-button color="accent" (click)="goBack()">go back</button>
