<ng-template [ngIf]="list.length > 0" [ngIfElse]="none">
  <ul>
    <li *ngFor="let item of list">
      <a routerLink="/modify/{{item.id}}">
        ID {{item.id}} - {{item.title}} - {{item.date}}
      </a>
    </li>
  </ul>
</ng-template>

<ng-template #none>
  <p>lista vuota</p>
  <a routerLink="/add">Aggiungi</a>
</ng-template>
